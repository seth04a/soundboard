<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body>
        <audio id="myAudio">
            <source src="media/sounds/vine-boom.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <h1 class="text-3xl font-bold underline">
            Hello world!
        </h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="justify-center">
                <button onclick="playAudio('vine-boom')" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Play Audio</button>
            </div>
            <div class="justify-center">
                <button onclick="playAudio('discord-notification')" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Play Audio</button>
            </div>
            <div class="justify-center">
                <button onclick="playAudio('jixaw-metal-pipe-falling-sound')" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Play Audio</button>
            </div>
            <div class="justify-center">
                <button onclick="playAudio('spongebob-fail')" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Play Audio</button>
            </div>
        </div>



        
        <script>            
            function playAudio(sound) {
                var audio = new Audio('media/sounds/' + sound + '.mp3')
                audio.play(); 
            }
        </script>            
    </body>
</html>
